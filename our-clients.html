                <style>
                    /* Our Clients section styles */
                    .clients-wrap {
                        padding: 48px 20px;
                        max-width: 1100px;
                        margin: 0 auto;
                        text-align: center;
                        background: rgba(255, 255, 255, 0.9);
                    }

                    .clients-title {
                        font-size: 13px;
                        letter-spacing: 3px;
                        color: #6b6b6b;
                        margin: 8px 0 16px;
                    }

                    .clients-sub {
                        color: #666;
                        margin: 0 auto 18px;
                        max-width: 720px;
                        line-height: 1.6;
                    }

                    .clients-sep {
                        width: 140px;
                        height: 1px;
                        border: none;
                        background: #e6e6e6;
                        margin: 18px auto 28px;
                    }

                    .clients-grid {
                        display: grid;
                        grid-template-columns: repeat(4, 1fr);
                        gap: 22px;
                        align-items: center;
                        margin-top: 12px;
                    }

                    .client-card {
                        background: #e9e9e9;
                        padding: 28px 16px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 4px;
                        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02) inset;
                        transition: transform .18s ease, box-shadow .18s ease;
                        min-height: 70px;
                    }

                    .client-card img {
                        max-width: 90%;
                        max-height: 110px;
                        object-fit: contain;
                        display: block;
                    }

                    .client-card:hover {
                        transform: translateY(-6px);
                        box-shadow: 0 8px 18px rgba(39, 47, 54, 0.06);
                    }

                    @media (max-width: 980px) {
                        .clients-grid {
                            grid-template-columns: repeat(3, 1fr);
                        }
                    }

                    @media (max-width: 680px) {
                        .clients-grid {
                            grid-template-columns: repeat(2, 1fr);
                            gap: 14px;
                        }

                        .client-card {
                            padding: 18px 12px;
                        }

                        .clients-sub {
                            font-size: 14px;
                        }
                    }

                    @media (max-width: 420px) {
                        .clients-grid {
                            grid-template-columns: 1fr;
                        }
                    }
