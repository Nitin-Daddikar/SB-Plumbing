    <style>
        /* Section styling */
        section.team {
            margin: 1% 0% 3% 0%;
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #a35139 50%, #EEE9DF 50%);
        }

        section.team h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 50px;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(171px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .member {
            background-color: #EEE9DF;
            border-radius: 16px;
            border: 3px solid #EEE9DF;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .member:hover {
            transform: translateY(-8px);
        }

        .member img {
            width: 100%;
            /* height: 280px; */
            object-fit: cover;
        }

        .member-info {
            padding: 20px 10px;
        }

        .member-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #111;
        }

        .member-info p {
            color: #666;
            font-size: 0.95rem;
        }

        .credits {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        .credits a {
            color: #666;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        .mt-80 {
            margin-top: 80px;
        }

        .mb-80 {
            margin-bottom: 80px;
        }

        @media (max-width: 959px) {

            .member {
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            section.team {
                background: rgba(255, 255, 255, 0.9);
            }

            section.team h2 {
                font-size: 18px;
                color: #000000;
            }

            .mt-80 {
                margin-top: 0;
            }

            .mb-80 {
                margin-bottom: 0;
            }
        }

        @media (max-width: 768px) {

            section.team h2 {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }

            .member img {
                /* height: 240px; */
            }
        }

        @media (max-width: 480px) {
            section.team {
                padding: 40px 15px;
            }

            .member-info h3 {
                font-size: 1rem;
            }
        }
    </style>
